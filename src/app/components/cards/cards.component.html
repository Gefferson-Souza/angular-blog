<section class="cards">
  <app-big-card
  id='{{bigCard.id}}'
  cardImg="{{bigCard.img}}"
  cardDescription="{{bigCard.description}}"
  cardTitle="{{bigCard.title}}"
  >
</app-big-card>
<section class="small-cards">
  <app-small-card
  *ngFor="let smallCard of smallCards"
  id="{{smallCard.id}}"
  cardImg="{{smallCard.img}}"
  cardDescription="{{smallCard.description}}"
  cardTitle="{{smallCard.title}}"
  ></app-small-card>
</section>
</section>
